{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>
  </div>
  <form action="{{url_for('edit')}}" method="post">
    <label for="rating"> Ur rating</label>
    <input type="text" name = "rating"  required>
    <label for="review">ur review</label>
    <input type="text" name="review" required>
    <input hidden = "hidden" name = "id", value = "{{movie.id}}">
    <button type="submit">Done</button>
  </form>
{% endblock %}
